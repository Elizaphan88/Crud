<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salama Millers Limited </title>
    <style>
      .custom-error-style {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
        }
    </style>
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/">About Us</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Products</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Contact Us</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/signup">Customer Sign up</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/login">Customer Login</a>
        </div>
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin">Admin Login</a>
        </div>
    </nav>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}{% if message.tags == 'error' %} custom-error-style{% endif %}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% block body %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
